server.port=8443
spring.application.name=${SPRING_APPLICATION_NAME:demo}

# ===============================
# üîê Keycloak Configuration
# ===============================
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL:https://localhost:9443/}
keycloak.realm=${KEYCLOAK_REALM:Ecommerce}

# Client used by the backend (machine-to-machine)
keycloak.client-id=${KEYCLOAK_CLIENT_ID:backend-client}
keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:${KEYCLOAK_BACKEND_CLIENT_SECRET}}
keycloak.client-secret=${KEYCLOAK_BACKEND_CLIENT_SECRET}

# Optional admin credentials (if you use admin REST API to register users)
keycloak.username=${KEYCLOAK_USERNAME:admin}
keycloak.password=${KEYCLOAK_PASSWORD:admin}

# JWT verification
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_AUTH_SERVER_URL:https://localhost:9443/realms/myrealm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_AUTH_SERVER_URL:https://localhost:9443/realms/myrealm}/protocol/openid-connect/certs
